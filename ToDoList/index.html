<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up,<input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>Create a ToDo</h3>

            <form id="new-todo-form">
                <h4>What's on your list ?</h4>
                <input
                 type="text" 
                 name="content"
                 placeholder="e.g. go to market"
                  id="content" />

               <h4>Pick a Category</h4> 
               <div class="options">

                <!-- first -->
                <label>
                    <input type="radio" name="category" id="category1" value="business" />
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>
                <!-- second -->
                <label>
                    <input type="radio" name="category" id="category2" value="personal" />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>
                
               </div>  

               <input type="submit" value="Add todo"/>
            </form>
        </section>

        <section class="todo-list">
            <h2>My Day üîÜ</h2>
            <div class="list" id="todo-list">
<!-- first item -->
                <div class="todo-item done">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="prepare the presentation" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">‚úèÔ∏è</button>
                        <button class="delete">‚ùå</button>
                    </div>
                </div>
<!-- second item -->
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="buy vegetables" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">‚úèÔ∏è</button>
                        <button class="delete">‚ùå</button>
                    </div>
                </div
           
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
